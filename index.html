<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
  <title>My Web App</title>
  <link rel="manifest" href="manifest.json">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
  <!-- Firebase App (core) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
  <!-- Firebase Database -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js"></script>
  <script type="module" src="app.js"></script>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <h1>Welcome ðŸ‘‹ V1</h1>
      <p class="subtitle">Sign in to your account</p>
      <div class="input-group">
        <input type="text" id="dbid" placeholder="DBID" style="text-transform: uppercase;" />
      </div>
      <div class="input-group">
        <input type="text" id="username" placeholder="Email or Phone No" />
      </div>
      <div class="input-group">
        <input type="password" id="password" placeholder="Unique ID" />
      </div>
      <button class="login-btn" onclick="login()">Login</button>
      <div id="loading" class="loading">
        ðŸ”„ Checking details, please wait...
      </div>
      <p id="result" class="result"></p>
      <button class="refresh-btn" onclick="refreshApp()">ðŸ”„ Refresh</button>
      <p class="version">V18</p>
    </div>
  </div>
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const dbid = localStorage.getItem("dbID");
      const username = localStorage.getItem("savedUsername");
      if (dbid) document.getElementById("dbid").value = dbid;
      if (username) document.getElementById("username").value = username;
    });
  </script>
</body>
</html>
