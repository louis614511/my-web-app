<!-- main.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Main</title>
  <script type="module" src="main.js"></script>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="main-container">
    <div class="main-card">
      <div class="main-menu">
        <button class="menu-btn active" onclick="showPage('balance')">Balance</button>
        <button class="menu-btn" onclick="showPage('transaction')">Trasaction</button>
         <button class="menu-btn" onclick="refreshApp()">Refresh</button>
        <button class="menu-btn" onclick="logout()">Logout</button>
      </div>
      <div id="balancePage" class="main-page">
        <h2>Balance Point</h2>
        <div id="balanceInfo"></div>
        <button class="main-btn" onclick="refreshApp()">ðŸ”„ Refresh</button>
        <button class="main-btn logout" onclick="logout()">ðŸšª Logout</button>
      </div>
      <div id="transactionPage" class="main-page" style="display:none;">
        <h2>User Transaction</h2>
        <div id="transactionInfo"></div>
      </div>
    </div>
  </div>
  <script>
    // Simple tab switcher
    window.showPage = function(page) {
      document.querySelectorAll('.main-page').forEach(el => el.style.display = 'none');
      document.getElementById(page + 'Page').style.display = '';
      document.querySelectorAll('.menu-btn').forEach(btn => btn.classList.remove('active'));
      document.querySelector('.menu-btn[onclick*="' + page + '"]').classList.add('active');
    };
  </script>
</body>
</html>
